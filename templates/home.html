<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{ user.username }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enter">
    </form>
    <br><br>
    {% for blog in blogs %}
      <h3>{{ blog.user.username }}:</h3>
      <p>{{ blog.post }}</p>
      <p>{{ blog.date }}</p>
    {% endfor %}
</body>
</html>
